<!Doctype html>
<html>
	<head>
		<title>Register | Sangharsh</title>
		<link rel="stylesheet" href="css/custom.css" />
	</head>
	<body id="register">
		<div class="main_content">
			<h1 class="register_heading">Join Us</h1>
			<p>Joining us is easy. Just use your email address and get registered.</p>
			<p>Already have an account? <a href="login.html">Sign In</a></p>
			
			<form class="register_form">
				<label for="username">Select a username</label>
				<input type="text" />

				<label for="email">Email ID</label>
				<input type="text" />

				<label for="password">Password</label>
				<input type="text" />

				<label for="contact_info">Contact No.</label>
				<input type="text" />

				<label for="address_street">Street</label>
				<input type="text" />

				<label for="address_city">City</label>
				<input type="text" />

				<label for="address_state">State</label>
				<input type="text" />

				<button class="register_button" type="submit">Register</button>
			</form>
		</div>
	</body>
<html>
